<script type="text/javascript">                function strtoup(){
                    var str = document.getElementById('con').value;
            	var hzreg = /[\u4E00-\u9FA5]/g;
                    var zmreg = /[a-zA-Z]/g;
                    var szreg = /[0-9]/g;
                    if(hzreg.test(str)){
                        document.getElementById('hz').innerHTML = str.match(hzreg).length;
                    }else{
                        document.getElementById('hz').innerHTML = 0;
                    }
                    if(zmreg.test(str)){
                        document.getElementById('zm').innerHTML = str.match(zmreg).length;
                    }else{
                        document.getElementById('zm').innerHTML = 0;
                    }
                    if(szreg.test(str)){
                        document.getElementById('sz').innerHTML = str.match(szreg).length;
                    }else{
                        document.getElementById('sz').innerHTML = 0;
                    }
                    document.getElementById('zs').innerHTML = str.length;
               };
               function Empty() {
                    document.getElementById('con').value = '';
                    document.getElementById('con').select();
                }
            </script>
            <textarea id="con" name="content" class="toolarea"></textarea>
                        <input onclick="strtoup()" type="button" value="字数统计" class="bt-green"><input class="bt-grey" onclick="Empty();" value="清空结果" type="button"><br/>
                             汉字：<span id="hz" class="num">0</span> 个<br />                        英文：<span id="zm" class="num">0</span> 个 （含英文状态下的数字、符号、标点）<br>                        数字：<span id="sz" class="num">0</span> 个<br />                        字符总数：<span id="zs" class="num">0</span> 个字符<br /><br /></div></div></div>
