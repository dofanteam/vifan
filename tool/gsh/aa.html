<script type="text/javascript">                	function strtoup(){
                		var cons = document.getElementById('con').value;
                		if (!cons) {
                        	alert('请输入需要转换的内容!');
                        	return false;
                        };
                        var con = document.getElementById("con");
                        con.value = con.value.toUpperCase();
                	}
                	function strtolow(){
                		var cons = document.getElementById('con').value;
                		if (!cons) {
                        	alert('请输入需要转换的内容!');
                        	return false;
                        };
                        var con = document.getElementById("con");
                        con.value = con.value.toLowerCase();
                	}
                    function Empty() {
                        document.getElementById('con').value = '';
                        document.getElementById('con').select();
                    }
                </script><div class="content-a"><div class="toolcode"><textarea class="toolarea" id="con" name="content" style="padding:4px;color:#333;font-size:18px">
